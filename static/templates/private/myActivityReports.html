<div class="displayTable">
	<div class="verticalMiddle formStyle">
		<div class="login">
					<div class="pageHeading"><h5>My Activity Reports.</h5></div>
							<form  name="myActivityReports" ng-submit="myActivityReports.$valid && myActivityReportsSubmit()" autocomplete="off" novalidate accessible-form>
								
								<div class="form-group" ng-class="{true: 'has-error'}[submitted && fromDate.$invalid]">			   		
								        <span class="textcell_reports">From Date:</span>
								        <input id="fromDate" type="text" date-picker2 max-date="+0D" ng-change="frmDate(fromDate)" min-date="-100M" readonly="" 
				    						name="fromDate" ng-model="fromDate" placeholder="DD-MM-YYYY" class="form-control3" required/>
			   							<p class="text-danger" ng-show="submitted && myActivityReports.fromDate.$error.required"><small id="frg_text13">This is a required field.</small></p>
			   							<div class="text-danger" id="fromdatetodatemsg" ng-if="showMiMaxDateMsg"><small>From date can not be grater than to date .</small></div>
			   					</div>
			   					
			   					<div class="form-group" ng-class="{true: 'has-error'}[submitted && toDate.$invalid]">			   		
								        <span class="textcell_reports">To Date:</span>
								        <input id="toDate" type="text" date-picker2  ng-disabled="dateValidated" ng-change="checktoDate(toDate)" readonly="" placeholder="DD-MM-YYYY"  name="toDate" ng-model="toDate" min-date="-100M"
										max-date="+0D"  class="form-control3" required/>
			   							<p class="text-danger" ng-show="submitted && myActivityReports.toDate.$error.required"><small id="frg_text13">This is a required field.</small></p>
			   					</div>

								 <input id="changpasswrd" type="submit" class="btn btn-block btn-lg btn-danger" value="Submit" ng-click="submitted=true" >
							</form>			
			</div>
		</div>
	</div>
