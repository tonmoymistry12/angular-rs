<div class="ruleByEditor">
    <div class="row">
        <div class="col-md-6 pageHeading noPadding">
            <h5>{{binName}}</h5>
        </div>
        <div class="col-md-6 text-right">
            <!--  <i type="button" ng-click="goBackView()"
               class="fa fa-arrow-circle-o-left caseSearch-Left-Arrow cursor">Back</i> -->
        </div>
    </div>
    <tabset>
        <tab heading="Acquirer Bin"  ng-click="resetAccqBinTab();">
            <div class="animate-switch-container">
                <form name="createBinAcquirer"  class="form-validation rule" ng-submit="createBinAcquirer.$valid && updateBin()" novalidate accessible-form>

                    <div class="clearfix row">
                        <div class="form-group col-md-4">
                            <span class="textcell_reports">Bin Id<span class="text-danger rule-mandatory">*</span></span>
                            <input ng-model="formData.binMetaData.bin_id" ng-disabled="isView || isEdit" placeholder="Enter Bin Id" unique-bin-id-script ng-space class="form-control" type="text" name="binId1"  autocomplete="off" ng-pattern="/^[a-zA-Z0-9_.-]*$/" ng-pattern-restrict data-toggle="popover" data-content="Rule Name can only consist of alphabet, number, underscore, dot and hyphen" data-trigger="focus" data-placement="bottom"  required><!--(RuleService.getCopyFlag()=='true')?false:true-->
                            <div ng-messages="createBinAcquirer.binId1.$error" ng-show="createBinAcquirer.binId1.$error.required && acqSubmitted">
                                <div ng-message="required" class="text-danger">Please Enter Bin Id.</div>
                            </div>
                            <div ng-messages="createBinAcquirer.binId1.$error" ng-show="createBinAcquirer.binId1.$error.pattern && acqSubmitted">
                                <div ng-message="pattern" class="text-danger">No space and special characters are allowed except _-.</div>
                            </div>
                            <div ng-messages="createBinAcquirer.binId1.$error" ng-show="createBinAcquirer.binId1.$error.unique && acqSubmitted">
                                <div ng-message="unique" class="text-danger">Rule name already exists.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <span class="textcell_reports">Organization <span class="text-danger rule-mandatory">*</span></span>
                            <div class="userRole">
                                <select ng-disabled="isView || isEdit" class="form-control" ng-model="formData.binMetaData.org_id" name="selectedOrgId" id="selectedOrgId" required>
                                    <option value="">SELECT</option>
                                    <option ng-repeat="bank in bankList" value="{{bank.orgId}}">{{bank.name}}</option>
                                </select>
                            </div>
                            <div ng-messages="createBinAcquirer.selectedOrgId.$error" ng-show="createBinAcquirer.selectedOrgId.$error.required && acqSubmitted">
                                <div ng-message="required" class="text-danger">Please Select Organization.</div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix row">
                        <div class="form-group col-md-4">
                            <span class="textcell_reports">Channel<span class="text-danger rule-mandatory">*</span></span>
                            <select ng-disabled="isView" ng-model="formData.binMetaData.channel" name="selectedChannel" id="selectedChannel" class="form-control" ng-change="onChannelChange()" required>
                                <option style="display:none" label="PLEASE SELECT THE CHANNEL"></option>
                                <option class="upperCases" ng-repeat="item in channel_code|orderBy:'channelDesc'" value="{{item.channelCode}}">{{item.channelDesc}}</option>
                            </select>
                            <div ng-messages="createBinAcquirer.selectedChannel.$error" ng-show="createBinAcquirer.selectedChannel.$error.required && acqSubmitted">
                                <div ng-message="required" class="text-danger">Please Select Channel.</div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button ng-disabled="" type="submit" id="acquirerBin_Submit" class="btn btn-lg btn-danger" ng-click="acqSubmitted=true">Submit
                        </button>
                    </div>
                </form>
            </div>
        </tab>

    </tabset>

</div>
